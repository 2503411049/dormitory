{% extends 'dormitory/base.html' %}
{% load static %}
{% block title %}添加学院{% endblock %}
{% block content_title %}
添加学院
{% endblock %}
<!--搜素栏-->
{% block query %}
{% endblock %}
<!-- 内容详情-->
{% block text-center %}
<form action="{% url 'dormitory:add_dep' %}" method="post">
        {% csrf_token %}
    <table class="table table-hover table-bordered table-striped">
        <tr class="text-center">
            <td>
                已添加：
                 <select name="department">
                    <option >---全部---</option>
                     {% for dep in deps %}
                        <option >{{dep.dep_name}}</option>
                     {% empty %}
                        <option >---无---</option>
                     {% endfor %}
                </select>
             </td>
            <td>
                学院名称：<input type="text" name="dep_name" >
                <input type="submit" value="添加" class="btn btn-primary ">
                 &nbsp&nbsp&nbsp&nbsp{{msg}}
                 <span style="color: red">{{error}}</span>
            </td>
        </tr>


    </table>
</form>

{% endblock %}
