{% extends 'dormitory/base.html' %}
{% load static %}
{% block title %}添加专业信息{% endblock %}
{% block content_title %}
添加专业信息
{% endblock %}
<!--搜素栏-->
{% block query %}
{% endblock %}
<!-- 内容详情-->
{% block text-center %}
<form action="{% url 'dormitory:add_domain' %}" method="post">
        {% csrf_token %}
    <table class="table table-hover table-bordered table-striped">
        <tr class="text-center">
            <td>学院：
                <select name="department" style="width: 174px;">
                    <option >---全部---</option>
                     {% for dep in deps %}
                        <option >{{dep.dep_name}}</option>
                     {% empty %}
                        <option >---无---</option>
                     {% endfor %}
                </select>
            </td>
        </tr>


        <tr class="text-center">
            <td>专业：<input type="text" name="dom_name" ></td>
        </tr>

        <tr class="text-center">
             <td><input type="submit" value="添加" class="btn btn-primary ">&nbsp&nbsp&nbsp&nbsp{{msg}}</td>
        </tr>
    </table>
</form>

{% endblock %}
