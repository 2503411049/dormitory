{% extends 'dormitory/base.html' %}
{% load static %}
{% block title %}添加意见信息{% endblock %}
{% block content_title %}
添加意见信息
{% endblock %}
<!--搜素栏-->
{% block query %}
<tr>
    <td>提示：选择匿名你提出的意见将以匿名方式发送</td>
</tr>

{% endblock %}
<!-- 内容详情-->
{% block text-center %}

<form action="{% url 'dormitory:add_suggest' %}" method="post">
    {% csrf_token %}

    <table class="table table-hover table-bordered table-striped">

        <tr>
            <td>意见内容：</td>

           <td><textarea id="content" name="content"  cols="120" rows="15" ></textarea></td>
        </tr>
        <tr>
            是否匿名：<input type="radio" name="anonymity" value="0" checked>匿名
                    <input type="radio" name="anonymity" value="1">不匿名
        </tr>
    </table>
     <div class="text-right">
         <span>{{msg}}</span> <input type="submit" id="submit" value="提交意见" class="btn btn-primary ">
    </div>
</form>

<script>

    $(function () {
        $("#submit").mousemove(function () {
            let $content = $("#content").val();
            if ($content == ""){

                alert("请输入意见信息。")
            }

        });


    })


</script>

{% endblock %}
