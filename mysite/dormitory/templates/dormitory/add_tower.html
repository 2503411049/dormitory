{% extends 'dormitory/base.html' %}
{% load static %}
{% block title %}添加楼房{% endblock %}
{% block content_title %}
添加楼房
{% endblock %}
<!--搜素栏-->
{% block query %}
{% endblock %}
<!-- 内容详情-->
{% block text-center %}
<form action="{% url 'dormitory:add_tower' %}" method="post">
        {% csrf_token %}
    <table class="table table-hover table-bordered table-striped">
        <tr >
            <td class="text-center">
                已添加：
                 <select name="num">
                    <option >---全部---</option>
                     {% for tower in towers %}
                        <option >{{tower.num}}</option>
                     {% empty %}
                        <option >---无---</option>
                     {% endfor %}
                </select>
             </td>
            <td>
                楼房名称：<input type="text" name="num" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="sex" value="男" checked >男
                &nbsp;&nbsp;
                <input type="radio" name="sex" value="女">女
                &nbsp;&nbsp;
                <input type="submit" value="添加" class="btn btn-primary ">
                 &nbsp&nbsp&nbsp&nbsp{{msg}}
                 <span style="color: red">{{error}}</span>
            </td>
        </tr>


    </table>
</form>

{% endblock %}
