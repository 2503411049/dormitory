{% extends 'dormitory/base.html' %}
{% load static %}
{% block title %}添加公告信息{% endblock %}
{% block content_title %}
添加管理员
{% endblock %}
<!--搜素栏-->
{% block query %}
{% endblock %}
<!-- 内容详情-->
{% block text-center %}
<form action="{% url 'dormitory:add_admin' %}" method="post">
        {% csrf_token %}
    <table class="table table-hover table-bordered table-striped">
        <tr class="text-center">
            <td>账户：<input type="text" name="account" ></td>
        </tr>
        <tr class="text-center">
            <td>密码：<input type="password" name="password" ></td>
        </tr>
        <tr class="text-center">
            <td>姓名：<input type="text" name="name" ></td>
        </tr>
        <tr class="text-center">
            <td>权限：&nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="flag" value="1"  >超级管理员
                &nbsp&nbsp&nbsp&nbsp
                 <input type="radio" name="flag" value="0" checked>管理员</td>
        </tr>
        <tr class="text-center">
             <td><input type="submit" value="添加" class="btn btn-primary ">&nbsp&nbsp&nbsp&nbsp{{msg}}</td>
        </tr>
    </table>
</form>

{% endblock %}
